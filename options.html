<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>options</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
    <div class="options-container">
        <div class="title-inner">
            <span class="title">Browser refresh remember status ?</span>
        </div>
        <div class="options-inner">
            <label for="disable" class="label">
                <input type="radio" name="status" class="radio" id="disable" value="false">
                <span class="text">Disable status</span>
            </label>
            <label for="remember" class="label">
                <input type="radio" name="status" class="radio" id="remember" value="true">
                <span class="text">Remember status</span>
            </label>
        </div>
    </div>
</body>
<script src="js/options.js" charset="utf-8"></script>
</html>
